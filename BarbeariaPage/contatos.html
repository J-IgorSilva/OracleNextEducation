<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style-produtos.css">
</head>
<body>
    <header>
        <div class="caixacentromenu">
            <h1>
                <img src="/img/logo.png" alt="Logo Barbearia">
                <nav>
                    <ul>
                        <li><a href="/index.html">Home</a></li>
                        <li><a>Produtos</a></li>
                        <li><a>Contato</a></li>
                    </ul>
                </nav>

            </h1>
        </div>
    </header>
    <main> 
        <form>
            <label for="nomesobrenome">Nome Sobrenome </label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">email</label>
            <input type="email" id="email"class="input-padrao" required placeholder="user@email.com.br">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone"class="input-padrao" required placeholder="(XX)X XXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea name="Mensagem" id="mensagem" cols="65" rows="10"></textarea>
            <fieldset>
                <legend>Como Prefere Que entremos em contato</legend>

                <label for="Email"><input type="radio" name="contato" value="Email" id="Email">Email</label>
                

                <label for="Ligacao"><input type="radio" name="contato" value="Ligacao" id="Ligacao">Ligação</label>
                

                <label for="Whatsap"><input type="radio" name="contato" value="Whatsap" id="Whatsap">Whatsap</label>
                

                <label class="checkbox"><input type="checkbox">Gostaria de Receber nossa Novidades</label>
            </fieldset>
            <div>
                <legend>Qual o Horario Prefere Ser Atendido ?</legend>
                <select class="horario">
               
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </div>
            <input type="submit"  value="Enviar Formulario">


        </form>
    </main>
    <footer>
        <img src="/img/logo-branco.png" alt="">
        <p class="copyright">&copy; Copyrigth Barbearia Alura</p>
    </footer>
</body>
</html>
